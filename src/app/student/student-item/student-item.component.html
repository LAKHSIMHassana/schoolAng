<mat-card class="example-card" appShadow>
  <mat-card-header>
    <div mat-card-avatar [style.backgroundImage]="getImgContent(imgSrc)" style="background-size: cover;" ></div>
    <mat-card-title>{{student.firstName | firstcharcateruppercase }} {{student.lastName | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{student.classroom.cycle  | firstcharcateruppercase}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imgSrc" class="card-image" >
  <mat-card-content class="card-content">
    {{student.classroom.level}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onClick(student.id)">Show</button>
  </mat-card-actions>
</mat-card>
