<form [formGroup]="studentForm" (ngSubmit)="saveStudent()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" formControlName="firstName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Last Name" formControlName="lastName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Birth Date</mat-label>
    <input matInput [matDatepicker]="picker"  formControlName="birthDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Birth place</mat-label>
    <input matInput placeholder="Birth place" formControlName="birthPlace">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Address"  formControlName="address">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>City</mat-label>
    <input matInput placeholder="City"  formControlName="city">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Classroom</mat-label>
    <mat-select  formControlName="classroom">
      <mat-option *ngFor="let classroom of classrooms" [value]="classroom">
        {{classroom.cycle}}: {{classroom.level}}: {{classroom.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <section>
    <div>
      <img mat-card-image [src]="imagesSrc" class="card-image" 
      (click)="imageUploader.click()">
    </div>
    <div>
      <input placeholder="Photo" type="file" (change)="onImageUploaded($event)"
       formControlName="photo" #imageUploader>
    </div>
    
  </section>

  <div class="button-row">
    <button mat-flat-button color="primary" type ="submit">Save</button>
  </div>

</form>
