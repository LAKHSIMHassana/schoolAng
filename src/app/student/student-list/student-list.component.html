<h1>List of Students</h1>

<div class="cardList">
  <mat-card class="example-card" *ngFor="let student of students">
    <mat-card-header>
      <div mat-card-avatar [style.backgroundImage]="getImgContent(student.photo)" style="background-size: cover;" ></div>
      <mat-card-title>{{student.firstName}} {{student.lastName}}</mat-card-title>
      <mat-card-subtitle>{{student.classroom.cycle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{student.photo}}" class="card-image" >
    <mat-card-content class="card-content">
      {{student.classroom.level}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Show</button>
    </mat-card-actions>
  </mat-card>

</div>
